<div class="container mt-2">
  <div class="row justify-content-center ">
    <div class="col-md-8">
      <div class="shadow bg-white p-4 rounded card-servicios">        
        <h4 class="text-end">{{servicio.monto}} Bs</h4>
        <p>{{servicio.descripcion}}</p>    
      </div>
    </div>
    <div class="col-md-4">
      <div class="shadow bg-white p-4 rounded">
        <img src="https://oscarorjedaloayzaoftalmologopediatra.com/wp-content/uploads/2017/02/doctor-victor.jpg" width="200" class="img-fluid mx-auto d-block"  alt="">
        <h3 class="text-center p-2">
          {{user?.name}}
        </h3>
      </div>
      <app-form-solicitudes 
        [servicio_id]="this.params.id"
        [userId]="user.id"
      ></app-form-solicitudes>
    </div>
  </div>
</div>

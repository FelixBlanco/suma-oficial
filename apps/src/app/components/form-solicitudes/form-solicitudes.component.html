<div class="shadow bg-white p-3 rounded mt-4" *ngIf="isLogin && !isMismoProfesional">
  <h3>Agendar cita</h3>
  <ul> <b>Pasos para agendar</b>
    <li>Selecciona el los dias que tienes disponibles</li>
    <li>Espera la confirmacion del doctor o doctora</li>
    <li>Confirma la asistencia y listo.</li>
  </ul>
  <div class="text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SolicitudesModal">
      Agendar
    </button>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="SolicitudesModal" tabindex="-1" aria-labelledby="SolicitudesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="SolicitudesModalLabel">Agendar cita</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <input type="datetime-local" class="form-control" (change)="setDate($event)">
          </div>
        </form>
      </div>
      <div class="modal-footer">        
        <button type="button" class="btn btn-success" (click)="storeCita()">Guardar</button>
      </div>
    </div>
  </div>
</div>

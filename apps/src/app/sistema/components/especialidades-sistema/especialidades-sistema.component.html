<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Mis especialidades</h2>
      <form [formGroup]="form">
        <div>
          <label for="">Especialidad</label>
          <select (change)="selectEspecialidad($event)">
            <option 
              *ngFor="let especialidad of especialidades" 
              [value]="especialidad.id"
            >
              {{especialidad.nombre}}
            </option>
          </select>
        </div>
        <div>
          <button (click)="storeEspecialidades()">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <h2>Mis Especialidades</h2>
      <ul>
        <li *ngFor="let mis_especialidad of mis_especialidades">{{mis_especialidad.especialidad_id}}</li>
      </ul>
    </div>
  </div>
</div>
